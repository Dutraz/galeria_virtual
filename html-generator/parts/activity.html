<div class="activity p-3">
    <h2 class="display-5">#ATIVIDADE#</h2><span class="component">#DISCIPLINA#</span><span class="teacher">#PROFESSOR#</span>

    <div class="container-fluid activity-desc border border-4 rounded my-4 p-3">
        <p class="my-auto lead">#DESC#</p>
        <img class="rounded mx-auto d-block p-2" src="img/activities/#DESC-IMG#">
    </div>

    <div class="container-fluid">
        <img src="img/image_rope.png" class="mx-auto d-block rope">
        <div class="container-fluid ratio ratio-4x3 frame">
            <div class="container-fluid ratio ratio-4x3 activities">
                <div id="carousel#CAROUSEL-NAME#" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner w-100 h-100">
                        
                        #CAROUSEL-ITENS#
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carousel#CAROUSEL-NAME#" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon bg-dark"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carousel#CAROUSEL-NAME#" data-bs-slide="next">
                        <span class="carousel-control-next-icon bg-dark"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
